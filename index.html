<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="textSection">
    <div id="textContainer">
      <img src="images/logo.svg" alt="Base Apparel logo" id="logo">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="formInput">
        <input type="text" placeholder="Email Address" id="emailInput"></input>
        <input type="submit" id="submitButton" value="" aria-label="Submit"></input>
        <label for="emailInput" id="emailInputLabel">Please provide a valid email</label>
        <img src="images/icon-error.svg" alt="icon-error" id="iconError">
      </form>
    </div>
  </div>
  <img src="images/hero-desktop.jpg" alt="hero-desktop" id="heroDesktop">
  <div id="mobileLogo">
    <img src="images/logo.svg" alt="Base Apparel logo" id="mobileLogoImage">
  </div>
  <script src="script.js"></script>
</body>

</html>
